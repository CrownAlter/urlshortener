# Server Configuration
server.port=${PORT:8080}

# DataSource is configured programmatically in DataSourceConfig.java
# Do NOT set spring.datasource.* properties here as they will conflict

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.root=INFO
logging.level.com.urlshortener=INFO
logging.level.com.adewunmi.urlshortener=INFO
logging.level.org.springframework.web=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
app.base-url=${BASE_URL:http://localhost:8080}

# Redis - Disabled for free tier
spring.cache.type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# Rate Limiting
rate.limit.enabled=true
rate.limit.shorten.capacity=10
rate.limit.shorten.refill-tokens=10
rate.limit.shorten.refill-duration-minutes=60
rate.limit.redirect.capacity=100
rate.limit.redirect.refill-tokens=100
rate.limit.redirect.refill-duration-minutes=1