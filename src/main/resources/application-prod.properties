# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Handle Render's DATABASE_URL format
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/urlshortener}
spring.datasource.driver-class-name=org.postgresql.Driver

# These might not be needed if using DATABASE_URL directly, but keep as fallback
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool (important for Render's limited resources)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=INFO
logging.level.com.urlshortener=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Application Configuration
app.base-url=${BASE_URL:http://localhost:8080}

# Redis Configuration - Disabled for free tier
spring.cache.type=none
spring.data.redis.enabled=false

# Rate Limiting
rate.limit.enabled=true
rate.limit.shorten.capacity=10
rate.limit.shorten.refill-tokens=10
rate.limit.shorten.refill-duration-minutes=60
rate.limit.redirect.capacity=100
rate.limit.redirect.refill-tokens=100
rate.limit.redirect.refill-duration-minutes=1
