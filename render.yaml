services:
  # Web Service - Spring Boot Application
  - type: web
    name: urlshortener
    runtime: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/urlshortener-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: BASE_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: urlshortener-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: urlshortener-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: urlshortener-db
          property: password
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: urlshortener-db
    databaseName: urlshortener
    user: urlshortener_user
    plan: free
    ipAllowList: []